<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password G3n3rat0r</title>

    <link rel="stylesheet" href="styles.css">
    <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./img/logo192.png">
  <meta name="apple-mobile-web-app-status-bar" content="crimson">
  <meta name="theme-color" content="crimson">
</head>

<body>

    <div class="app">
        <input type="text" id="password-output" value="Générateur de MDP" readonly>

        <div class="range-container">
            <input type="range" id="password-length" min="4" max="24" value="8" oninput="document.getElementById('display-password-length')
            .value=this.value">
            <input type="text" id="display-password-length" value="8" readonly>
        </div>
       <div class="checkbox-container">
           <input type="checkbox" id="lowercase" checked>
           <label for="lowercase">a-z</label>

           <input type="checkbox" id="uppercase">
           <label for="uppercase">A-Z</label>

           <input type="checkbox" id="numbers">
           <label for="numbers">0-9</label>

           <input type="checkbox" id="symbols">
           <label for="symbols">!-?</label>
       </div> 

       <button id="generateButton">Générer un mot de passe</button>
    </div>
    <script src="./serviceWorker.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
